<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="nav">
        <div class="logo">
            E-Com
        </div>
        <div class="rightheader">
            <span id="nav" class="myhome">Home</span>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="extrs"></div>
    <section class="mymain">
        <div class="card">
            <img src="./assests/notebook.jpeg" alt="">
            <div class="prop">            
                <span class="name">Classmate Notebook</span>
                <span class="price">₹ 100</span>
            </div>
        </div>
        <div class="card">
            <img src="./assests/cellopen.jpeg" alt="">
            <div class="prop">            
                <span class="name">Cello Pen</span>
                <span class="price">₹ 50</span>
            </div>
        </div>
        <div class="card">
            <img src="./assests/paperbundle.jpeg" alt="">
            <div class="prop">            
                <span class="name">A4 Paper Bundle</span>
                <span class="price">₹ 500</span>
            </div>
        </div>
        <div class="card">
            <img src="./assests/pencil.jpeg" alt="">
            <div class="prop">            
                <span class="name">Apsara Pencil</span>
                <span class="price">₹ 7</span>
            </div>
        </div>
    </section>
    <section class="mymain">
        <div class="card">
            <img src="./assests/eraser.jpeg" alt="">
            <div class="prop">            
                <span class="name">Apsara Eraser</span>
                <span class="price">₹ 5</span>
            </div>
        </div>
        <div class="card">
            <img src="./assests/geometry.jpeg" alt="">
            <div class="prop">            
                <span class="name">Camlin Geometry Box</span>
                <span class="price">₹ 150</span>
            </div>
        </div>
        <div class="card">
            <img src="./assests/sharpner.jpeg" alt="">
            <div class="prop">            
                <span class="name">Apsara Sharpener</span>
                <span class="price">₹ 5</span>
            </div>
        </div>
        <div class="card">
            <img src="./assests/file.webp" alt="">
            <div class="prop">            
                <span class="name">Cello File</span>
                <span class="price">₹ 15</span>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
