<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Com | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="loginbox">
            <form onsubmit="login(event)">

            </form>
        </div>
    </div>
</body>
<script src="LoginScript.js"></script>
